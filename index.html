<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <script src="clock.js"></script>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="log" onclick="logHover()">
        <h1 id="logtxt" onmouseover="displayLog()" onmouseout="displayLog_out()">Login</h1>
        <div id="login_section">
            <input type="text" id="user" placeholder="Username" style="padding-right: 10px;">
            <input type="text" id="pass" placeholder="Passwords">
            <button type="button" class="btn btn-success" onclick="Login()" style="height: 32px;">Log in </button>
        </div>
    </div>

    <!-- opening -->
    <div class="title_opening">
        <!-- <h1 class="title_opening_h1">Hello!</h1> -->
    </div>

    <!-- end opening -->
    <!-- clock -->
    <div class="time_info">
        <h1 class="opening" style="padding-top: 10px;">Today time is</h1>

        <div id="UTCday">
            <h2 id="day" style="padding-right:20px"></h2>
            <i class="fa-solid fa-calendar-days" style="margin-bottom: 20px;"></i>
        </div>
        <div id="digital_clock">
            <h2 id="clock" style="padding-right:20px ;"></h2>
            <i class="fa-solid fa-clock"></i>
        </div>

    </div>
    <!-- end clock -->
    <!-- footer -->

    <footer id="footer_web" onmouseover="text_over()" onmouseout="text_out()">This had been
        created by LongDoan(@KheLong) in 24/7/2022 on 6.37pm</footer>
    <div class="d-flex justify-content-center"><button type="button" class="btn btn-warning"
            onclick="reset_text()">Click here to reset the text
            above</button></div>

    <!-- end footer -->
    <!-- login -->


    <script>
        function Login() {
            let user = document.getElementById("user").value
            let user_pass = document.getElementById("pass").value
            if (user == "admin" && user_pass == "admin") {
                alert("hello");
                window.location = "index2.html";
            }
            else {
                alert("Wrong user, login again please")
            }
        }
        function logHover() {
            document.getElementById("login_section").style.display = "block"
        }
        function displayLog() {
            document.getElementById("logtxt").style.color = "red"

        }
        function displayLog_out() {
            document.getElementById("logtxt").style.color = "white"

        }
    </script>
</body>

</html>
