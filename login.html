<body>

        function Login() {
            let user = document.getElementById("user").value
            let user_pass = document.getElementById("pass").value
            if (user == "admin" && user_pass == "admin") {
                alert("hello")
                window.location.href = "facebook.com";
            }
            else{
                alert("Wrong user, login again please")
            }
        }
    </script>
</body>
