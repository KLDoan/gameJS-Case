<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
</head>

<body>
    <canvas id="game" style="border: 2px solid black;"></canvas>
    <script src="RUN.JS"></script>
    <script>
        const canvas = document.getElementById("game")
        const ctx = canvas.getContext("2d")
        ctx.canvas
        canvas.width = 1000;
        canvas.height = 600;

        document.addEventListener("keydown", keyPressed);
        document.addEventListener("keyup", keyReleased);

        //bg
        ctx.fillStyle = "black"
        ctx.fillRect(0, 0, canvas.width, canvas.height)    // color of fill
        // keypressed
        var leftKeyPressed = false;
        var upKeyPressed = false;
        var rightKeyPressed = false;
        var downKeyPressed = false;
        //player in4
        let pXpos = 0;
        let pYpos = 0;
        let pXspeed = 0;
        let pYspeed = 0;
        const P_SIZE = 20;
        //
        class Player {
            constructor(x, y, w, h, c, xSpeed, ySpeed) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
                this.xSpeed = xSpeed;
                this.ySpeed = ySpeed

            }
            draw() {
                ctx.fillStyle = this.c
                ctx.fillRect(this.x, this.y, this.w, this.h)
            }
            move() {
                this.x += this.xSpeed
                // if (leftKeyPressed && this.x > 0) {
                //     this.x -= this.xSpeed
                // }
                // if (rightKeyPressed && this.x + this.w < canvas.width) {
                //     this.x += this.xSpeed
                // }
            }

        }
        var player = new Player(pXpos, pYpos, P_SIZE, P_SIZE, "green", pXspeed, pYspeed)
        player.draw();
        player.move();

        //

        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;

        //player

        //keypressed
        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }
        // keyrealease
        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }
    </script>
</body>

</html>
