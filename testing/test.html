<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="game" style="border: 2px solid black;"></canvas>
    <script>
        const canvas = document.getElementById("game")
        const ctx = canvas.getContext("2d")
        canvas.width = 1000;
        canvas.height = 600;
        // let x = canvas.width / 2;
        // let y = canvas.height / 1.1;
        // let vx = 0;
        // let vy = 0;

        class Sprite {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 50;
                this.speed = 4;

                document.addEventListener("keydown", this.keydown);
                document.addEventListener("keyup", this.keyup);
            }
            draw() {
                this.move()
                ctx.fillStyle = "red"
                ctx.fillRect(this.x, this.y, 100, 20)
            }
            move() {
                if (this.downPressed) {
                    this.y += this.speed;
                }
                if (this.upPressed) {
                    this.y -= this.speed;
                }
                if (this.leftPressed) {
                    this.x -= this.speed;
                }

                if (this.rightPressed) {
                    this.x += this.speed;
                }
            }

            keydown = (e) => {
                if (e.code === "ArrowUp") {
                    this.upPressed = true;
                }
                if (e.code === "ArrowDown") {
                    this.downPressed = true;
                }
                if (e.code === "ArrowLeft") {
                    this.leftPressed = true;
                }
                if (e.code === "ArrowRight") {
                    this.rightPressed = true;
                }
                if (e.code === "Space") {
                    this.shootPressed = true;
                }
            };

            keyup = (e) => {
                if (e.code === "ArrowUp") {
                    this.upPressed = false;
                }
                if (e.code === "ArrowDown") {
                    this.downPressed = false;
                }
                if (e.code === "ArrowLeft") {
                    this.leftPressed = false;
                }
                if (e.code === "ArrowRight") {
                    this.rightPressed = false;
                }
                if (e.code === "Space") {
                    this.shootPressed = false;
                }
            };
        }
        var player = new Sprite(canvas.width / 2, canvas.height / 1.1)
        player.draw()

    </script>
    </canvas>
</body>

</html>
